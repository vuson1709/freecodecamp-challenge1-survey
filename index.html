<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="">
            <label for="name" id="name-label">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required>

            <label for="number" id="number-label">Age (optional)</label>
            <input id="number" name="age" type="number" step="1" min="10" max="100" placeholder="Age">

            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role">
                <option value="" disabled selected >Select current role</option>
                <option value="Student">Student</option>
                <option value="Full time Job">Full time Job</option>
                <option value="Full time Leader">Full time Leader</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>

            <section id="recommend">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input class="inline" id=definitely name="recommend" type="radio" value="Definitely">
                <label for="definitely">Definitely</label>
                <br>
                <input id="maybe" name="recommend" type="radio" value="Maybe">
                <label for="maybe">Maybe</label>
                <br>
                <input id="notsure" name="recommend" type="radio" value="Not sure">
                <label for="notsure">Not sure</label>
            </section>

            <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
            <select id="favorite" name="favorite">
                <option value="" disabled selected >Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
            

            <section id="improve">
                <p>What would you like to see improved? (Check all that apply)</p>
                <input id="front-end-projects" name="improve" type="checkbox" value="Front-end Projects">
                <label for="front-end-projects">Front-end Projects</label>
                <br>
                <input id="back-end-projects" name="improve" type="checkbox" value="Back-end Projects">
                <label for="back-end-projects">Back-end Projects</label>
                <br>
                <input id="data-visualization" name="improve" type="checkbox" value="Data Visualization">
                <label for="data-visualization">Data Visualization</label>
                <br>
                <input id="data-visualization" name="improve" type="checkbox" value="Data Visualization">
                <label for="data-visualization">Data Visualization</label>
                <br>
                <input id="challenge" name="improve" type="checkbox" value="Challenges">
                <label for="challenge">Challenges</label>
                <br>
                <input id="open-source-community" name="improve" type="checkbox" value="Open Source Community">
                <label for="open-source-community">Open Source Community</label>
                <br>
                <input id="gitter-help-rooms" name="improve" type="checkbox" value="Gitter help rooms">
                <label for="gitter-help-rooms">Gitter help rooms</label>
                <br>
                <input id="videos" name="improve" type="checkbox" value="Videos">
                <label for="videos">Videos</label>
                <br>
                <input id="city-meetups" name="improve" type="checkbox" value="City Meetups">
                <label for="city-meetups">City Meetups</label>
                <br>
                <input id="wiki" name="improve" type="checkbox" value="Wiki">
                <label for="wiki">Wiki</label>
                <br>
                <input id="forum" name="improve" type="checkbox" value="Forum">
                <label for="forum">Forum</label>
                <br>
                <input id="additional-courses" name="improve" type="checkbox" value="Additional Courses">
                <label for="additional-courses">Additional Courses</label>
            </section>


            <label for="comment">Any comments or suggestions?</label>
            <textarea id="comment" name="comment" rows=5 placeholder="Enter your comment here..."></textarea>
            <input id="submit" name="submit" type="submit">
        </form>
    </main>
</body>
</html>
